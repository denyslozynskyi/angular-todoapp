<div class="container">
  <header class="header">
    <nav class="navbar">
      <div class="navbar-logo">
        <a routerLink="/">Dashboards</a>
      </div>

      <div class="choose-lang">
        <button
          class="btn choose-lang-btn"
          (click)="onChooseEnglish()">EN</button>
        |
        <button
          class="btn"
          (click)="onChooseUkrainian()">UA</button>
      </div>
    
      <div class="navbar-tabs">    
        <ul class="navbar-info" *ngIf="isAuthenticated">
          <li class="info-text">
            <a routerLink="user">{{ 'HEADER.GREETING' | translate: {username} }}</a>
          </li>
          <li class="logout">
            <a (click)="onLogout()">{{ 'HEADER.LOGOUT' | translate }}</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
</div>
